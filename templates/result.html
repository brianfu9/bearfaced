<html>  
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
      body {
        background-image: url("/static/bg2.png");
        background-size: cover;
			  background-repeat: no-repeat;
			  background-color: #FDFDFD;
			  text-align: center;
      }
      .thumbnail img {
        width:100%;
      }
      .img {
        display: block;
        width: 100%;
        height: auto;
      }
      button {
        padding: 10px 24px;    
        border-radius: 4px;
        border: 2px solid  rgb(65, 64, 64);
        color:black;
        -webkit-transition-duration: 0.4s; /* Safari */
        transition-duration: 0.4s;
      }
      button:hover {
        padding: 10px 24px; 
        border-radius: 4px;
        background-color: papayawhip; /* Green */
        border: 2px solid  rgb(65, 64, 64);
        color:black;
         
    }
        
    </style>
  </head>
  <body> 
    <center>
      <table>
        <tr>
          <th class=thumbnail><img src="/static/rawimg.jpeg" alt="raw image"></th>
          <th class=thumbnail><img src="/static/modimg.jpeg" alt="modified image"></th>  
        </tr>
      </table>
    </center> 
    </br>
    <a href="http://localhost:5000/"><button>Try Another Picture</button></a>
  </body>
</html>
