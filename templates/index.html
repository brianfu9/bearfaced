        {% for message in messages %}
          <li>{{ message[1] }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form action="" method="post">

				<input type= "text" class = "form-control" id = "name" name= "name" placeholder="Picture URL"
	

       class="input submit">
          <input type="submit" value="Submit" />
			</div>
			
	</form>
