<!DOCTYPE html >
  <head>	
    <title>Go Bears</title>
    <link rel="stylesheet" href="/static/index.css">
		<div class = box>
  </head>
  <body>  
    <div class = "container" >
      <h1>Bear Faced</h1>
      <br>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
          {% for message in messages %}
            <div class = boxed> Invalid Input </div>
          {% endfor %}
        </ul>
        {% endif %}
      {% endwith %}
      <br>
      <form class = "button" action="" method="post">
        {{ form.csrf }}
        <div class=form-group>
          <input type= "text" class = "form-control" id = "name" name= "name" placeholder="Picture URL"
          class="input submit">
					<br>
					<input class = "input-button" type="submit" value="Submit"/>
        </div>
	    </form>
    </div>
	</body>
</div> 
</html>
